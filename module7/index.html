<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      li > input {
        width:40px;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:</h2>
     <ul>

       <li ng-repeat="item in ToBuy.toBuyItems">
         Buy {{item.quantity}} {{item.name}} @ {{item.pricePer}} each
         <button ng-click="ToBuy.buyAnItem($index);">Buy</button>
         <input type="text" ng-model="item.quantity" value="{{item.quantity}}">
       </li>

     </ul>

     <div ng-if="ToBuy.toBuyItems.length === 0" class="emptyMessage">
       Everything is bought!
     </div>

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBought.boughtItems">
         Bought {{item.quantity}} {{item.name}} for total price of {{item | CustomPrice}}
       </li>
     </ul>

     <div ng-if="AlreadyBought.boughtItems.length === 0" class="emptyMessage">
       Nothing bought yet!
     </div>

    </div>
  </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
