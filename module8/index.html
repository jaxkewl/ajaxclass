<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div ng-controller="NarrowItDownController as Narrow">
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input ng-model="Narrow.searchTerm" type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="Narrow.narrowItDown()" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>

    <div class="container">
      <div class="form-group">
        <found-items found="Narrow.found" on-remove="Narrow.removeItem(index)"></found-items>
      </div>
    </div>

  </div>
</body>
</html>
